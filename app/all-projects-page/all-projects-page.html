<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center"><span class="glyphicon glyphicon-folder-open"></span><br>Projects</h1>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <table class="container table table-striped table-condensed">
                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td style="vertical-align: middle" class="text-center"><a href="#/projects/{{project.Id}}" class="list-group-item"
                         ng-class="{activeProject:checkCurrentUsername(project.Lead.Username)}">{{project.Name}}</a>
                        </td>
                        <td>
                            <a href="#/projects/{{project.Id}}/edit"><h4>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </h4></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div paging
             page="currentPage"
             page-size="10"
             total="totalItems"
             paging-action="pageChanged(page)">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center"><span class="glyphicon glyphicon-folder-open"></span><br>Projects</h1>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <ul class="text-center list-group">
                    <a href="#/projects/{{project.Id}}" ng-repeat="project in projects" class="list-group-item"
                       ng-class="{activeProject:checkCurrentUsername(project.Lead.Username)}">{{project.Name}}</a>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div paging
             page="currentPage"
             page-size="10"
             total="totalItems"
             paging-action="pageChanged(page)">
        </div>
    </div>
</div>

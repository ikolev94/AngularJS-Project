<form class="form-horizontal" name="log" ng-submit="login(user)">
    <div class="form-group">
        <label for="username-login" class="control-label col-sm-2">Username</label>
        <div class="col-sm-4">
            <input ng-model="user.username" type="text" class="form-control" id="username-login" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password-login" class="control-label col-sm-2">Password</label>
        <div class="col-sm-4">
            <input ng-model="password" type="user.password" class="form-control" id="password-login" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="log.$invalid">Add</button>
        </div>
    </div>
</form>

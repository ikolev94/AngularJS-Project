<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="" id="register-form-link" class="">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" name="loginForm" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control"
                                           ng-model="loginUser.username" placeholder="Username" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control"
                                           required="required" ng-minlength="6" ng-maxlength="100"
                                           ng-model="loginUser.password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                    class="form-control btn btn-login" ng-disabled="loginForm.$invalid"
                                                    ng-click="login(loginUser)">Log In
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" name="registerForm" style="display: none;">
                                <div class="form-group">
                                    <input type="text" ng-model="registerUser.username" required="required"
                                           tabindex="1" class="form-control" placeholder="*Username">
                                </div>
                                <div class="form-group">
                                    <input type="email" ng-model="registerUser.email" tabindex="2" class="form-control"
                                           required="required" placeholder="*Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="registerUser.password" tabindex="3"
                                           required="required" ng-minlength="6" ng-maxlength="100" class="form-control"
                                           placeholder="*Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="registerUser.confirmPassword" tabindex="4"
                                           required="required" ng-minlength="6" ng-maxlength="100"
                                           class="form-control" placeholder="*Confirm Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" tabindex="5" ng-model="registerUser.name" class="form-control"
                                           required="required" placeholder="*Name">
                                </div>
                                <div class="form-group">
                                    <label for="reg-gender" class="control-label">Gender</label>
                                    <select ng-model="registerUser.gender" tabindex="6" class="form-control"
                                            id="reg-gender">
                                        <option value="0" selected>Other</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" name="register-submit" id="register-submit"
                                                    tabindex="4" ng-click="register(registerUser)"
                                                    ng-disabled="registerForm.$invalid"
                                                    class="form-control btn btn-register">Register Now
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

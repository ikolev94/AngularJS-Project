<div class="well container">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
        <li><a href="#profile/password" data-toggle="tab">Password</a></li>
    </ul>
    <div class="">
        <div class="tab-pane active in">
            <form name="editProfileForm">
                <label for="edit-name">Name</label>
                <input type="text" required="required" id="edit-name" ng-model="user.name" class="form-control">
                <label for="edit-email">Email</label>
                <input type="email" required="required" id="edit-email" ng-model="user.email" class="form-control">
                <label for="edit-gender">Gender</label>
                <select ng-model="user.gender" class="form-control"
                        id="edit-gender">
                    <option value="0" ng-selected="checkGender(0)">Other</option>
                    <option value="1" ng-selected="checkGender(1)">Male</option>
                    <option value="2" ng-selected="checkGender(2)">Female</option>
                </select>
                <label class="btn btn-primary" for="cover-picture">
                    <input id="cover-picture" type="file" style="display:none;">
                    Upload profile picture
                </label>
                <label class="btn btn-primary" for="cover-picture">
                    <input id="profile-picture" type="file" style="display:none;">
                    Upload cover picture
                </label>
                <div>
                    <button class="btn btn-danger" ng-click="editProfile()" ng-disabled="editProfileForm.$invalid">
                        Update
                    </button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="profile">
            <form id="tab2">
                <label>New Password</label>
                <input type="password" class="input-xlarge">
                <div>
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

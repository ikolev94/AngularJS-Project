<h1>DASHBOARD</h1>
<div class="container">
    <div class="row">
        <div class="span5">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Issue</th>
                    <th>Project</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="i in issues">
                    <td><a href="#/issues/{{i.Id}}">{{i.Title}}</a></td>
                    <td><a href="#/projects/{{i.Project.Id}}">{{i.Project.Name}}</a></td>
                    <td>{{i.DueDate|date}}</td>
                    <td><span class="label" ng-class="{'label-danger':i.Priority.Id === 3,
                    'label-warning':i.Priority.Id === 2,'label-primary':i.Priority.Id === 1,}">{{i.Priority.Name}}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

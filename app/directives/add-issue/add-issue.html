<div class="modal" id="squarespaceModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel">New Issue</h3>
            </div>
            <div class="modal-body">

                <!-- content goes here -->
                <form>
                    <div class="form-group">
                        <label for="InputTitle">Title</label>
                        <input type="text" class="form-control" ng-model="newIssue.Title" id="InputTitle"
                               placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="InputDescription">Description</label>
                        <textarea id="InputDescription" class="form-control" ng-model="newIssue.Description"
                                  style="resize: none" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Project</label>
                        <select ng-show="projects" id="exampleInputPassword1" ng-model="newIssue.ProjectId"
                                class="form-control"
                                ng-options="p.Id as p.Name for p in projects">
                            <option disabled="disabled" value="">-- choose project --</option>
                        </select>
                        <input type="text" class="form-control" ng-model="newIssue.ProjectId"
                               ng-show="!projects" disabled="disabled"
                               value="{{project.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="InputAssigned">Assigned</label>
                        <select id="InputAssigned" ng-model="newIssue.AssigneeId" class="form-control"
                                ng-options="u.Id as u.Username for u in users">
                            <option disabled="disabled" value="">-- choose user --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="InputPriorities">Priorities</label>
                        <select id="InputPriorities" ng-model="newIssue.PriorityId" class="form-control"
                                ng-options="priority.Id as priority.Name for priority in project.Priorities">
                            <option disabled="disabled" value="">-- choose priority --</option>
                        </select>
                    </div>
                    <label for="dueDate">DueDate</label>
                    <input class="form-control" ng-model="newIssue.DueDate" name="registration_date" id="dueDate"
                           type="date">
                </form>

            </div>
            <div class="modal-footer">
                <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-dismiss="modal" role="button">Close</button>
                    </div>
                    <div class="btn-group btn-delete hidden" role="group">
                        <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"
                                role="button">Delete
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="saveImage" ng-click="addIssue(newIssue)" class="btn btn-default btn-hover-green" data-action="save"
                                role="button">Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
